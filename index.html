    <style>
        *{
            font-family: "Righteous", cursive;
        }

        html,body{
            margin: 0;
            padding: 0;
            background-color:  #333333;
            background: linear-gradient(109.92558065818434deg, rgb(0, 48, 60) 30.208333333333336%, rgb(61, 13, 41) 71.875%);
        }

        a{
            text-decoration: none;
        }

        .container{
            height: 100vh;
            display: grid;
            place-items: center;
        }

        .neon {
            position: relative;
            display: inline-block;
            color: transparent;
            -webkit-text-stroke: 1.5px #0f0;
            text-shadow: 0 0 50px rgba(0,255,0,.5);
        }
        
        .neon span{
            position: absolute;
            top: 4%;
            left: 8%;
            opacity: .3;
        }

        .flash{
            animation: flash-anime 3s linear infinite;
        }
        
        @keyframes flash-anime {
            0%{opacity: 1;}
            50%{opacity: 1;}
            51%{opacity: 0.3;}
            52%{opacity: 1;}
            75%{opacity: 1;}
            76%{opacity: 0.6;}
            77%{opacity: 1;}
            78%{opacity: 0.3;}
            79%{opacity: 1;}
        }

        .top{
            font-size: calc(40vw / 6);
        }

        .link{
            font-size: calc(50vw / 12);
            border: 2px solid #0f0;
            padding: 20px;
            border-radius: 20px;
        }
    </style>

    <script>
    // アクセストークンをここに設定
    const accessToken = os.environ.get('WEBHOOK_TOKEN');
    
    // Webhook通知を受け取るエンドポイント
    const webhookEndpoint = os.environ.get('WEBHOOK_ENDPOINT');
    
    // Webhook通知を受け取るためのリクエストを設定
    const requestOptions = {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${accessToken}`
        },
        body: JSON.stringify({
            object: 'user',
            aspect: 'media',
            callback_url: webhookEndpoint
        })
    };
    
    // アクセストークンを使用してInstagram Graph APIにリクエストを送信
    fetch('https://graph.facebook.com/me/subscribed_apps', requestOptions)
        .then(response => response.json())
        .then(data => {
            console.log('Subscription created:', data);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    </script>
