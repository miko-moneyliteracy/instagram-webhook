<!DOCTYPE html>
<html>
<head>
    <title>Instagram Webhooks Verification2</title>
</head>
<body>
    <h1>Instagram Webhooks Verification</h1>
    <p>This is the verification endpoint for Instagram Webhooks.</p>
    
    <!-- 認証チャレンジを表示する要素 -->
    <div>Challenge: <span id="challenge"></span></div>

    <script>
        // Instagramからの認証チャレンジを取得
        const challenge = new URLSearchParams(window.location.search).get('hub.challenge');
        
        // 認証チャレンジを表示
        if (challenge) {
            const challengeElement = document.createElement('div');
            challengeElement.textContent = `Challenge: ${challenge}`;
            document.body.appendChild(challengeElement);
        }
    </script>
</body>
</html>
